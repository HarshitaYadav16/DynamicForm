<!DOCTYPE html>
<html>
  <head>
    <title>Form Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
  <body>
    <div class="container">
      <h3>Form Table</h3>
      <a href="/userform">Fill again</a><br /><br />
      <table id="formtable" style="width:50%"></table>
      <br /><br />
      <a href="/logout">Logout</a>
    </div>
  </body>
  <script>
    $(document).ready(() => {
      var token = "";
      axios
        .get("http://localhost:3000/gettoken")
        .then(function(response) {
          token = response.data.token;

          axios
            .get("http://localhost:3000/formfield", {
              headers: { Authorization: "Bearer " + token }
            })
            .then(function(response) {
              console.log(response);
              var result = response.data;
              var inputHtml = "";
              var arr = [];
              for (var i = 0; i < result.length; i++) {
                for (var j in result[i]) {
                  arr.push(j);
                }
              }
              var uniqueNames = [];
              $.each(arr, function(i, el) {
                if ($.inArray(el, uniqueNames) === -1) uniqueNames.push(el);
              });
              console.log(arr);
              console.log(uniqueNames);
              inputHtml += "<tr>";
              uniqueNames.forEach(i => {
                if (i !== "_id" && i !== "__v") {
                  inputHtml += "<th>" + i + "</th>";
                }
              });
              inputHtml += "</tr>";
              for (var i = 0; i < result.length; i++) {
                inputHtml += "<tr>";
                console.log(result[i]);

                uniqueNames.forEach(key => {
                  var a = 1;
                  for (var j in result[i]) {
                    if (key == "_id" || key == "__v") {
                      a = 0;
                    } else if (j == key) {
                      inputHtml += "<td>" + result[i][j] + "</td>";
                      a = 0;
                    }
                  }
                  if (a == 1) {
                    inputHtml += "<td></td>";
                  }
                });

                inputHtml += "</tr>";
              }

              $("#formtable").html(inputHtml);
            })
            .catch(function(error) {
              console.log(error);
            });
        })
        .catch(function(error) {
          console.log(error);
        });
    });
  </script>
</html>
